<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mine Sweeper</title>
</head>

<body onload="initGame(4, 2)">
    <h1>Mine Sweeper</h1>
    <div class="game-container">
    <h2 class="difficult">Choose difficult:</h2>
    <div>
        <div class="easy level" onclick="initGame(4, 2)">Beginner </div>
        <div class="medium level" onclick="initGame(8, 14)">Medium</div>
        <div class="hard level" onclick="initGame(12, 32)">Expert</div>
    </div>
    <div class="board-container">
    </div>
    <button class="status" data-board="4" data-mines="2"> 😃</button>
    <div class="stats-container">
        <div class="clock item">⏱: <span class="seconds"></span></div>
        <div class="lives item">❤️: <span class="live-span">3</span></div>
        <div class="miners-left item">💣: <span class="miners-span"></span></div>
    </div>
</div>
<footer>
    This site developed by Boaz Deri, find me here <a href="https://www.facebook.com/boazderi/">boazderi on facebook</a>
</footer>
    <script src="js/utils.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
