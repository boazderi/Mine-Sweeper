<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mine Sweeper</title>

<body onload="initGame(4, 2)">
    <h1><em>Mine Sweeper</em></h1>
    <div class="game-container">
        <h2 class="difficult">Choose difficult:</h2>
        <div class="levels-container">
            <div class="easy level" onclick="initGame(4, 2)">Beginner </div>
            <div class="medium level" onclick="initGame(8, 14)">Medium</div>
            <div class="hard level" onclick="initGame(12, 32)">Expert</div>
        </div>
        <div class="main-container">
            <div class="options-left">
                <div class="hint opt-el"><button class="opt-btn" onclick="gGame.isHint = true">üí°:<span
                    class="hint-span">3</span></button></div>
                <div class="safe-click opt-el"><button class="opt-btn" onclick="safeClick()">Safe clicks: <span class="safe-counter"></span></button></div>
                <div class="undo"></div>
                <div class="mega-hint"></div>
            </div>
            <div class="board-container"></div>
            <div class="options-right">
                <div class="dark-mode opt-el"> <button class="opt-btn mode-btn" onclick="changeMode()">Light mode</button></div>
                <div class="seven-boom opt-el"><button class="opt-btn" onclick="gGame.isSevenBoom = true; buildBoard() "> 7 Boom!</button></div>
                <div class="manually-create-mode"></div>
                <div class="exterminator"></div>
            </div>
        </div>
        <button class="status" data-board="4" data-mines="2"> 
            <img src="img/recursmile.jpeg" width="55px" height="55px" alt="üòÉ">
        </button>
        <div class="bestTime hide">Best time: <span class="bestTime-spn"></span> seconds!</div>
        <div class="stats-container">
            <div class="clock stats-item">‚è±: <span class="seconds"></span></div>
            <div class="lives stats-item">‚ù§Ô∏è: <span class="live-span">3</span></div>
            <div class="miners-left stats-item">üí£: <span class="miners-span"></span></div>
        </div>
    </div>
    <footer>

            on facebook</a>
    </footer>

    <script src="js/left-options.js"></script>
    <script src="js/right-options.js"></script>
    <script src="js/main.js"></script>
